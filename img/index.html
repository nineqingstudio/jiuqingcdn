<!DOCTYPE html>
<html>

			<!--引入css文件-->

	<body>

		<dl>
			<dt>ABCD</dt>
			<dd>EFG</dd>
			<dt>HIJK</dt>
			<dd>LMN</dd>
			<dt>OPQ</dt>
			<dd>RST</dd>

	<script type="text/javascript">
		$('dl dt:eq(0)').click(function() {
			$(this).next().toggle('slow');
